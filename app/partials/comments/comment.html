<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment">
    <a class="avatar" ui-sref="user_profile({ profile : comment.user.url })"><img class="user-avatar" ng-src="{{ comment.user.avatar }}"></a>
    <div class="comment-info">
        <p class="user-name"><a ui-sref="user_profile({ profile : comment.user.url })">{{ comment.user.name + ' ' + comment.user.last_name }}</a></p>
        <p>{{ comment.comment }}</p>
        <p class="likes"><a ui-sref="like({ id : publication.id })">{{ 'base.label.like' | translate }}</a> <time>{{ comment.date | relativeDate }}</time></p>
    </div>
</div>
