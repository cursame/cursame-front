<div class="container-fluid">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12 col-lg-offset-4 col-md-offset-4 col-sm-offset-3">
            <div id="login-form">
                <div class="form-header">
                    <a class="pull-right" ui-sref="login">Already an user? Log in â†’</a>
                </div>
                <form class="form-horizontal">
                    <h4>Register</h4>
                    <div class="form-group">
                        <label for="email" class="col-sm-5 control-label">Email:</label>
                        <div class="col-sm-7">
                            <input type="email" name="email" class="form-control" id="user-email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-5 control-label">Name(s):</label>
                        <div class="col-sm-7">
                            <input type="text" name="name" class="form-control" id="user-name" placeholder="Name(s)">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="last-name" class="col-sm-5 control-label">Last Name:</label>
                        <div class="col-sm-7">
                            <input type="text" name="last-name" class="form-control" id="user-last-name" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pass" class="col-sm-5 control-label">Password:</label>
                        <div class="col-sm-7">
                            <input type="password" name="pass" class="form-control" id="user-pass" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="r-pass" class="col-sm-5 control-label">Repeat Password:</label>
                        <div class="col-sm-7">
                            <input type="password" name="r-pass" class="form-control" id="r-pass" placeholder="Repeat Password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-6">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="accept"> Acept <a ui-sref="terms">terms and conditions</a>
                                </label>
                            </div>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
                            <button type="submit" class="btn btn-primary pull-right">Register</button>
                        </div>
                    </div>
                </form>
                <div class="form-footer">
                    <p><a>Forget your password?</a></p>
                    <p><a>Didn't get the confirmation instructions?</a></p>
                    <p><a>Didn't get the unblocking instructions?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
