<form class="form-horizontal">
    <h4>{{ 'users.register' | translate }}</h4>
    <div class="form-group">
        <label for="email" class="col-sm-5 control-label">{{ 'forms.label.email' | translate }}:</label>
        <div class="col-sm-7">
            <input type="email" name="email" class="form-control" id="user-email" placeholder="{{ 'forms.placeholder.email' | translate }}">
        </div>
    </div>
    <div class="form-group">
        <label for="name" class="col-sm-5 control-label">{{ 'forms.label.name' | translate }}:</label>
        <div class="col-sm-7">
            <input type="text" name="name" class="form-control" id="user-name" placeholder="{{ 'forms.placeholder.name' | translate }}">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-5 control-label">{{ 'forms.label.last_name' | translate }}:</label>
        <div class="col-sm-7">
            <input type="text" name="last-name" class="form-control" id="user-last-name" placeholder="{{ 'forms.placeholder.last_name' | translate }}">
        </div>
    </div>
    <div class="form-group">
        <label for="pass" class="col-sm-5 control-label">{{ 'forms.label.password' | translate }}:</label>
        <div class="col-sm-7">
            <input type="password" name="pass" class="form-control" id="user-pass" placeholder="{{ 'forms.placeholder.password' | translate }}">
        </div>
    </div>
    <div class="form-group">
        <label for="r-pass" class="col-sm-5 control-label">{{ 'forms.label.repeat_password' | translate }}:</label>
        <div class="col-sm-7">
            <input type="password" name="r-pass" class="form-control" id="r-pass" placeholder="{{ 'forms.placeholder.repeat_password' | translate }}">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="accept"> {{ 'forms.label.accept' | translate }} <a ui-sref="terms">{{ 'forms.label.terms_and_conditions' | translate }}</a>
                </label>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <button type="submit" class="btn btn-primary pull-right">{{ 'forms.button.register' | translate }}</button>
        </div>
    </div>
</form>
