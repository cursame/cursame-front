<h2>{{ 'users.menu.friends' | translate }}</h2>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12" ng-repeat="friend in user.friends">
        <div class="user-widget friends">
            <div class="body">
                <img class="user-avatar" ng-src="{{ friend.avatar }}">
                <p><a ui-sref="user_profile({ profile : friend.url })" ui-sref-opts="{ reload: true }">{{ friend.name + ' ' + friend.last_name }}</a></p>
            </div>
            <div class="footer">
                <button type="button" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-ok"></span>{{ 'buttons.friends' | translate }}</button>
            </div>
        </div>
    </div>
</div>
