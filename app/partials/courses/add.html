<div class="row body-container">
    <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12 col-lg-offset-2 col-md-offset-2">
        <div class="add-form">
            <h1>{{ 'base.label.new_course' | translate }}</h1>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">{{ 'forms.label.course_name' | translate }}:</label>
                    <div class="col-sm-9">
                        <input type="text" name="name" class="form-control" placeholder="{{ 'forms.placeholder.course_name' | translate }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-sm-3 control-label">{{ 'forms.label.course_description' | translate }}:</label>
                    <div class="col-sm-9">
                        <textarea name="description" class="form-control" rows="3" placeholder="{{ 'forms.label.description' | translate }}"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="privacy" class="col-sm-3 control-label">{{ 'forms.label.privacy' | translate }}:</label>
                    <div class="col-sm-9">
                        <cursame-select value="course.access">
                            <option value="public">{{ 'forms.option.public' | translate }}</option>
                            <option value="private">{{ 'forms.option.private' | translate }}</option>
                        </cursame-select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="start_date" class="col-sm-3 control-label">{{ 'forms.label.start_date' | translate }}:</label>
                    <div class="col-sm-9">
                        <input type="text" name="start_date" class="form-control" placeholder="{{ 'forms.label.start_date' | translate }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="professor" class="col-sm-3 control-label">{{ 'forms.label.professor' | translate }}:</label>
                    <div class="col-sm-9">
                        <div class="members-list">
                            <input type="text" name="member" class="form-control" placeholder="{{ 'forms.placeholder.member_search' | translate }}">
                            <div class="members">
                                <div class="placeholder">
                                    <p><strong>{{ 'forms.label.add_professors' | translate }}</strong></p>
                                    <p>{{ 'forms.label.search_professors' | translate }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="professor" class="col-sm-3 control-label">{{ 'forms.label.students' | translate }}:</label>
                    <div class="col-sm-9">
                        <div class="members-list">
                            <input type="text" name="member" class="form-control" placeholder="{{ 'forms.placeholder.member_search' | translate }}">
                            <div class="members">
                                <div class="placeholder">
                                    <p><strong>{{ 'forms.label.add_students' | translate }}</strong></p>
                                    <p>{{ 'forms.label.search_students' | translate }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="footer">
                <button type="button" class="btn btn-primary">{{ 'buttons.create_course' | translate }}</button>
            </div>
        </div>
    </div>
</div>
