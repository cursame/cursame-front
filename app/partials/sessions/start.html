<form ng-submit="login()">
    <h4>{{ 'sessions.start.login' | translate }}</h4>
    <div class="form-group">
        <label for="email" class="sr-only">{{ 'forms.label.email' | translate }}</label>
        <div class="input-group">
            <div class="input-group-addon"><span class="icon icon-mail"></span></div>
            <input type="email" name="email" class="form-control" id="user-email" placeholder="{{ 'forms.label.email' | translate }}" ng-model="user.email">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="sr-only">{{ 'forms.label.password' | translate }}</label>
        <div class="input-group">
            <div class="input-group-addon"><span class="icon icon-key"></span></div>
            <input type="password" name="password" class="form-control" id="user-password" placeholder="{{ 'forms.label.password' | translate }}" ng-model="user.pass">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-10 col-md-10 col-sm-8 col-xs-6">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="persistent"> {{ 'forms.label.remember' | translate }}
                </label>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-6">
            <button type="submit" class="btn btn-primary pull-right">{{ 'forms.button.login' | translate }}</button>
        </div>
    </div>
</form>
